<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment(pageTitle='Zapomniałem hasła')}"></head>
<body class="bg-gray-950 text-white font-inter min-h-screen flex flex-col">

<main class="flex-grow flex flex-col items-center justify-center px-4 py-10">

    <div th:unless="${param.ok}" class="w-full max-w-md bg-gray-800 rounded-2xl shadow-lg p-8 space-y-6">
        <h2 class="text-3xl font-bold text-center">Zapomniałeś hasła?</h2>

        <div class="text-red-500 text-center font-semibold" th:if="${param.wrong}">
            Nieprawidłowy <strong>e-mail</strong>!
        </div>

        <p class="text-center text-gray-300">Wpisz swój adres e-mail, a my wyślemy Ci link do zresetowania hasła.</p>

        <form th:action="@{/account/forgot-password}" method="post" class="space-y-4">
            <div>
                <label for="email" class="block mb-1 font-semibold">Adres email:</label>
                <div class="flex items-center border border-gray-600 rounded-xl px-3 bg-gray-700">
                    <span class="text-gray-400 mr-2">@</span>
                    <input type="email" id="email" name="email" required
                           class="w-full bg-transparent outline-none py-2 text-white placeholder-gray-400"
                           placeholder="wpisz swój email">
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-xl font-semibold transition">
                Resetuj hasło
            </button>
        </form>
    </div>

    <div th:if="${param.ok}" class="w-full max-w-xl bg-green-100 text-green-900 rounded-2xl shadow-lg p-8 mt-8 text-center space-y-4">
        <h1 class="text-3xl font-bold">Udało się!</h1>
        <p>Sprawdź swoją skrzynkę mailową. Wysłaliśmy link do zmiany hasła.</p>
        <a th:href="@{/home}"
           class="inline-block bg-green-600 hover:bg-green-700 text-white py-2 px-6 rounded-full transition">
            Strona główna
        </a>
    </div>

</main>

</body>
</html>
