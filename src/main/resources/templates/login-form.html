<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment(pageTitle='Zaloguj się')}"></head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">
    <div class="text-center mb-6">
        <i class="fas fa-sign-in-alt fa-3x text-gray-300 mb-4"></i>
        <h2 class="text-3xl font-bold">Zaloguj się</h2>
    </div>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div th:if="${param.error}" class="text-red-500 text-sm">
            <p th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}">Podczas logowania wystąpił błąd.</p>
        </div>

        <div th:if="${param.logout}" class="text-green-500 text-sm">
            <p>Zostałeś wylogowany.</p>
        </div>

        <div>
            <label for="username" class="block mb-1">Adres e-mail</label>
            <input type="text" id="username" name="username" placeholder="Wpisz adres e-mail..."
                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <label for="password" class="block mb-1">Hasło</label>
            <input type="password" id="password" name="password" placeholder="Wpisz hasło..."
                   class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <div>
            <a href="#" th:href="@{/account/forgot-password}"
               class="text-indigo-400 hover:text-indigo-300 text-sm transition duration-200">
                Nie pamiętam hasła
            </a>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Zaloguj się
            </button>
        </div>
    </form>
</div>

</body>
</html>
