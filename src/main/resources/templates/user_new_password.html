<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment(pageTitle='Resetowanie hasła')}"></head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-md bg-gray-800 p-8 rounded-xl shadow-lg">

    <h2 th:if="${verification}" class="text-2xl font-bold text-center mb-6">Ustawianie Hasła</h2>
    <h2 th:unless="${verification}" class="text-2xl font-bold text-center mb-6">Resetowanie Hasła</h2>

    <div th:if="${param.diffrentPassword}" class="text-red-500 text-sm mb-4 text-center">
        Hasła muszą być takie same!
    </div>
    <div th:if="${param.wrongPassword}" class="text-red-500 text-sm mb-4 text-center">
        Podane hasło jest nieprawidłowe!
    </div>

    <form action="#" th:action="@{${formAction}}" method="post" class="space-y-5">
        <div>
            <label for="password" class="block mb-1">Hasło</label>
            <div class="flex items-center bg-gray-700 border border-gray-600 rounded-lg overflow-hidden">
                <span class="px-3 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="password" name="password" required
                       class="w-full px-3 py-2 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"/>
            </div>
        </div>

        <div>
            <label for="confirmPassword" class="block mb-1">Powtórz Hasło</label>
            <div class="flex items-center bg-gray-700 border border-gray-600 rounded-lg overflow-hidden">
                <span class="px-3 text-gray-400"><i class="fa-solid fa-lock"></i></span>
                <input type="password" id="confirmPassword" name="confirmPassword" required
                       class="w-full px-3 py-2 bg-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500" />
            </div>
        </div>

        <div class="pt-2">
            <button type="submit" id="button"
                    class="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
                Zatwierdź
            </button>
        </div>
    </form>

</div>

</body>
</html>
