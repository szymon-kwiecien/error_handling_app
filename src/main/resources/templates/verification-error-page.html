<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: headFragment(pageTitle='Status aktywacji')}"></head>
<body class="bg-gray-900 text-gray-100 font-sans min-h-screen flex items-center justify-center px-4">

<div class="w-full max-w-2xl bg-gray-800 p-10 rounded-xl shadow-lg text-center space-y-6"
     th:unless="${param.success}">

    <h1 class="text-3xl font-bold text-red-500"><i class="fas fa-exclamation-triangle mr-2"></i>Coś poszło nie tak</h1>
    <p class="text-lg text-gray-300">Nieprawidłowy token dostępowy!</p>

    <p th:if="${param.error}" class="text-lg text-gray-300">Nieprawidłowy token dostępowy!</p>
    <p th:if="${param.tokenExpired}" class="text-lg text-gray-300">Link wygasł!</p>
    <p th:if="${param.alreadyAactive}" class="text-lg text-gray-300">Konto już zostało aktywowane!</p>

    <a href="#" th:href="@{/home}"
       class="inline-block mt-4 px-6 py-2 border border-red-500 text-red-500 hover:bg-red-500 hover:text-white rounded-lg transition duration-300">
        <i class="fas fa-arrow-left mr-2"></i>Powrót do strony głównej
    </a>
</div>

<div class="w-full max-w-2xl bg-gray-800 p-10 rounded-xl shadow-lg text-center space-y-6"
     th:if="${param.success}">

    <h1 class="text-3xl font-bold text-green-500"><i class="fas fa-check-circle mr-2"></i>Udało się</h1>
    <p class="text-lg text-gray-300">Udało się poprawnie ustawić hasło.</p>

    <a href="#" th:href="@{/home}"
       class="inline-block mt-4 px-6 py-2 border border-green-500 text-green-500 hover:bg-green-500 hover:text-white rounded-lg transition duration-300">
        <i class="fas fa-home mr-2"></i>Powrót do strony głównej
    </a>
</div>

</body>
</html>
